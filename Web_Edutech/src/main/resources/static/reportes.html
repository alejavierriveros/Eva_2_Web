
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <h1 class="text-center mb-4">Reportes de Ventas</h1>
        <form id="formReporte" class="row g-3 mb-4">
            <div class="col-md-5">
                <input type="date" id="desde" class="form-control" required>
            </div>
            <div class="col-md-5">
                <input type="date" id="hasta" class="form-control" required>
            </div>
            <div class="col-md-2 d-grid">
                <button class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Curso</th>
                    <th>Usuario</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody id="tablaReporte"></tbody>
        </table>
    </div>
    <script src="reportes.js"></script>
</body>
</html>
