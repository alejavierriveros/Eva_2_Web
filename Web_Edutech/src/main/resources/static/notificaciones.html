
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Notificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card p-5 shadow" style="width: 450px;">
        <h3 class="text-center mb-4">Enviar Notificación</h3>
        <form id="formNotificacion">
            <div class="mb-3">
                <input type="text" id="titulo" class="form-control" placeholder="Título" required>
            </div>
            <div class="mb-3">
                <textarea id="mensaje" class="form-control" placeholder="Mensaje" rows="4" required></textarea>
            </div>
            <button class="btn btn-success w-100">Enviar</button>
        </form>
        <div id="resultado" class="mt-3 text-center text-success" style="display: none;"></div>
    </div>
    <script src="notificaciones.js"></script>
</body>
</html>
