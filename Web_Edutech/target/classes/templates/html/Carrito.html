<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Web EduTech</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="header">
        <h2>Carrito de Compras</h2>
        <div class="header-buttons">
            <button id="backButton">Volver a Cursos</button>
            <button id="logoutButton">Cerrar sesión</button>
        </div>
    </div>

    <div id="cartContainer" class="cart-container">
        <!-- Los cursos en el carrito se cargarán aquí dinámicamente -->
    </div>

    <div class="cart-actions">
        <button id="clearCartButton">Vaciar Carrito</button>
        <p>Total de cursos: <span id="cartTotal">0</span></p>
    </div>

    <script src="cart.js"></script>
</body>
</html>
