
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Edutech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card p-5 shadow" style="width: 400px;">
        <h2 class="text-center mb-4">Panel Principal</h2>
        <div class="d-grid gap-3 mb-3">
            <a href="cursos.html" class="btn btn-primary btn-lg">Gestión de Cursos</a>
            <a href="carrito.html" class="btn btn-success btn-lg">Ver Carrito</a>
        </div>
        <button class="btn btn-outline-danger w-100" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        if (!localStorage.getItem("autenticado")) {
            window.location.href = "login.html";
        }

        function logout() {
            localStorage.removeItem("autenticado");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
