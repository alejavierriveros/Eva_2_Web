
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito - Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <h1 class="text-center mb-5">Carrito de Cursos</h1>

        <div class="card p-4 mb-4">
            <h4 class="mb-3">Lista de Cursos Disponibles</h4>
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaCursos"></tbody>
            </table>
        </div>

        <div class="card p-4">
            <h4 class="mb-3">Carrito</h4>
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCarrito"></tbody>
            </table>
            <div class="d-flex justify-content-between">
                <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar Carrito</button>
                <h5>Total de Cursos: <span id="totalCursos">0</span></h5>
            </div>
        </div>
    </div>

    <script src="carrito_backend.js"></script>
</body>
</html>
